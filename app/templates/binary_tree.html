<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../static/css/node.css">
        <title>Binary Tree Visualization</title>
    </head>
    <body>
        <div id="tree-container"></div>
        <form id="tree-form" action="{{ url_for('insert_node') }}" method="POST">
            <label for="value-input"></label>
            <input type="text" id="value-input">
            <button type="button" id="insert-btn">Insert</button>
        </form>
        <div class="binarytree-area">
            <div class="level-1"></div>
            <div class="level-2"></div>
            <div class="level-3"></div>
            <div class="level-4"></div>
        </div>
        <script src="../static/js/binary_tree.js"></script>
    </body>
</html>
