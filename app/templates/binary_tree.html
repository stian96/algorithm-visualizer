<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../static/css/node.css">
        <title>Binary Tree Visualization</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <ul class="nav-list">
                    <li class="nav-items"><span class="method">Preorder</a></li>
                    <li class="nav-items"><span class="method">Postorder</a></li>
                    <li class="nav-items"><span class="method">Inorder</a></li>
                    <li class="nav-items"><span class="method">Level-order</a></li>
                </ul>
            </nav>
        </header>
        <div id="tree-container">
            <span class="level-1">
                <div class="node root">100
                    <div class="line-left-1"></div>
                    <div class="line-right-1"></div>
                </div>
            </span>
            <span class="level-2">
                <div class="node left-child">50
                    <div class="line-left-2"></div>
                    <div class="line-rigth-2"></div>
                </div>
                <div class="node right-child">120
                    <div class="line-left-2"></div>
                    <div class="line-rigth-2"></div>
                </div>
            </span>
            <span class="level-3">
                <div class="node left-child">45
                    <div class="line-left-3"></div>
                    <div class="line-rigth-3"></div>
                </div>
                <div class="node right-child">63
                    <div class="line-left-3"></div>
                    <div class="line-rigth-3"></div>
                </div>
                <div class="node left-child">110
                    <div class="line-left-3"></div>
                    <div class="line-rigth-3"></div>
                </div>
                <div class="node right-child">135
                    <div class="line-left-3"></div>
                    <div class="line-rigth-3"></div>
                </div>
            </span>
            <span class="level-4">
                <div class="node left-child">35</div>
                <div class="node right-child">47</div>
                <div class="node left-child">60</div>
                <div class="node right-child">77</div>
                <div class="node left-child">102</div>
                <div class="node right-child">117</div>
                <div class="node left-child">125</div>
                <div class="node right-child">150</div>
            </span>
        </div>
        <script src="../static/js/binary_tree.js"></script>
    </body>
</html>
